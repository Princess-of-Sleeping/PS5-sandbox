<html>

<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">

<script>

function x(){

    var vs = document.getElementById("fw").value.split("-");
    if(vs.length != 3)
        return -1;

    document.getElementById("output").innerHTML = vs[1];

    return 0;
}

</script>
</head>

<body>

Type PS5 system software version : <input type="text" id="fw" oninput="x()">

<div id="output"></div>

</body>

</html>
